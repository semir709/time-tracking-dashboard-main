<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">

    <div class="block">

      <div class="user-info">

        <div class="img-holder">
          <img src="./images/image-jeremy.png" alt="">
        </div>

        <div class="info-det">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>

      </div>

      <div class="options bg-def">

        <ul>
          <li>Daily</li>
          <li class="active">Weekly</li>
          <li>Monthly</li>
        </ul>

      </div>

    </div>

    <div class="block">

      <div class="card-top bg-work">

        <div class="img-holder-card">
          <img src="./images/icon-work.svg" alt="">
        </div>
      </div>

      <div class="card-info">

        <div class="role">
          <p>Work</p>
          <div class="btn-dots">
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
        </div>

        <div class="role-info">
          <h2>32hrs</h2>
          <p>Last Week - 36hrs</p>
        </div>

      </div>

    </div>

    <div class="block">

      <div class="card-top bg-play">

        <div class="img-holder-card">
          <img src="./images/icon-play.svg" alt="">
        </div>
      </div>

      <div class="card-info">

        <div class="role">
          <p>Play</p>
          <div class="btn-dots">
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
        </div>

        <div class="role-info">
          <h2>10hrs</h2>
          <p>Last Week - 8hrs</p>
        </div>

      </div>

    </div>

    <div class="block">

      <div class="card-top bg-study">

        <div class="img-holder-card">
          <img src="./images/icon-study.svg" alt="">
        </div>
      </div>

      <div class="card-info">

        <div class="role">
          <p>Study</p>
          <div class="btn-dots">
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
        </div>

        <div class="role-info">
          <h2>4hrs</h2>
          <p>Last Week - 7hrs</p>
        </div>

      </div>

    </div>

    <div class="block">

      <div class="card-top bg-exercise">

        <div class="img-holder-card exercise-width-card">
          <img src="./images/icon-exercise.svg" alt="">
        </div>
      </div>

      <div class="card-info">

        <div class="role">
          <p>Exercise</p>
          <div class="btn-dots">
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
        </div>

        <div class="role-info">
          <h2>4hrs</h2>
          <p>Last Week - 5hrs</p>
        </div>

      </div>

    </div>

    <div class="block">

      <div class="card-top bg-social">

        <div class="img-holder-card">
          <img src="./images/icon-social.svg" alt="">
        </div>
      </div>

      <div class="card-info">

        <div class="role">
          <p>Social</p>
          <div class="btn-dots">
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
        </div>

        <div class="role-info">
          <h2>5hrs</h2>
          <p>Last Week - 10hrs</p>
        </div>

      </div>

    </div>

    <div class="block">

      <div class="card-top bg-self">

        <div class="img-holder-card">
          <img src="./images/icon-self-care.svg" alt="">
        </div>
      </div>

      <div class="card-info">

        <div class="role">
          <p>Self Care</p>
          <div class="btn-dots">
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
        </div>

        <div class="role-info">
          <h2>2hrs</h2>
          <p>Last Week - 2hrs</p>
        </div>

      </div>

    </div>
   

  </div>

</body>
</html>
